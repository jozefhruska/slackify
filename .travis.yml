language: node_js
node_js:
  - "node"

addons:
  chrome: stable
  apt:
    packages:
      - libgconf-2-4

cache:
  npm: true
  directories:
    - ~/.npm
    - ~/.cache

install:
  - npm ci

before_script:
  - ./deployment/postbuild.sh
  - cd packages/service-private && npm start

script:
  - cd packages/frontend
  - npm start
  - npm run ci
